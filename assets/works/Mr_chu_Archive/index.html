<script>
let moon = document.getElementById('moon');
let city_behind = document.getElementById('city_behind');
let text = document.getElementById('text');
let city_front = document.getElementById('city_front');
let max = 500;

const h2 = document.querySelector("div.sec h2");

function handleWindowCopy(){
  alert("Copying was successful! You have to remember Mr.chu's copyright.");
}

function handleMouseEnter(){
    h2.style.fontWeight = "800";
}

function handleMouseLeave(){
    h2.style.fontWeight = "600";
}

h2.onmouseenter = handleMouseEnter;
h2.onmouseleave = handleMouseLeave;

window.addEventListener("copy", handleWindowCopy);
window.addEventListener('scroll', function()
{
  let value = window.scrollY;
  moon.style.top = value * 1.05 + 'px';
  city_behind.style.top = value * 0.5 + 'px';
  city_front.style.top = value * 0 + 'px';
  text.style.marginRight = value * 4 + 'px';
  text.style.marginTop = value * 1.5 + 'px';
})
</script>
